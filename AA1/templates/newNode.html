<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="{{ '/static/css/blockStyle.css' }}" />
	<link href="https://db.onlinewebfonts.com/c/648605b9df9917bf501aaaa545e58043?family=HemiHeadRg-BoldItalic"

</head>

<body>
    <nav class="navbar navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/static/assets/your_logo_image_url.png" alt="Logo"  height="40"
                    class="d-inline-block align-text-top">
                Art Guard
            </a>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col"  style="min-height: 100vh;">
                <!-- Set the url of 'home' route with the name of node given by user when submit button is clicked -->
                <form form action=" " method="get" id="node" class="card w-50" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%,-50%);">
                    <div class="form-group">
                      <!-- Take input from user for the name of node -->                    
                      <input type="text" class="form-control" placeholder="Enter node name" >
                    </div>
                    <br/>   
                    <button type="submit" class="btn btn-primary"> Submit </button>
                    
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
